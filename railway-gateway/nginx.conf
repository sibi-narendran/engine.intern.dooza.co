user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 100M;

    # Upstream definitions for Railway internal services
    upstream dify_api {
        server dify-api.railway.internal:5001;
        keepalive 32;
    }

    upstream dify_web {
        server dify-web.railway.internal:3000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # Console API routes
        location /console/api {
            proxy_pass http://dify_api;
        }

        # Public API routes
        location /api {
            proxy_pass http://dify_api;
        }

        # Service API v1 routes
        location /v1 {
            proxy_pass http://dify_api;
        }

        # Files
        location /files {
            proxy_pass http://dify_api;
        }

        # MCP routes
        location /mcp {
            proxy_pass http://dify_api;
        }

        # Triggers
        location /triggers {
            proxy_pass http://dify_api;
        }

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Everything else goes to the web frontend
        location / {
            proxy_pass http://dify_web;
        }
    }
}

